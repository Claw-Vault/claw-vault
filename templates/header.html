<header class="sticky absolute inset-x-0 top-0 z-30 bg-gray-900 text-gray-300">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1 flex-row items-center">
            <a href="/" class="flex justify-center items-center text-lg font-semibold">
                <img class="w-12 mr-4" src="/assets/favicon.png" alt="Claw Vault" />
                Claw Vault
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                onclick="document.getElementById('mob-nav').classList.remove('hidden')">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9AD4D8"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12 lg:justify-end">
            <a href="https://github.com/Claw-Vault/claw-vault" target="_blank"
                class="text-md font-semibold leading-6">Github</a>
            <a href="/privacy" class="text-md font-semibold leading-6">Privacy</a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mob-nav" class="hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-30"></div>
        <div
            class="fixed inset-y-0 right-0 z-30 w-full overflow-y-auto bg-gray-800 text-gray-300 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <div class="flex lg:flex-1 flex-col items-center">
                    <a href="/" class="flex justify-center items-center text-lg font-semibold">
                        <img class="w-12 mr-4" src="/assets/favicon.png" alt="Claw Vault" />
                        Claw Vault
                    </a>
                </div>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700"
                    onclick="document.getElementById('mob-nav').classList.add('hidden')">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9AD4D8"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6">
                <div class="-my-6">
                    <div class="space-y-2 py-6">
                        <a href="https://github.com/Claw-Vault/claw-vault" target="_blank"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-700">Github</a>
                        <a href="/privacy"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-700">
                            Privacy
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
